language: python

# virtualenv:
  # system_site_packages: true

addons:
  apt:
    packages:
      # generic packages
      - gcc
      - gfortran
      - python-dev
      - libblas-dev
      - liblapack-dev
      - libhdf5-serial-dev
      # depenencies
      # - python-numpy
      - python-scipy
      - python-h5py

python:
  - '2.6'
  - '2.7'
  - '3.2'
  - '3.3'
  - '3.4'
  - '3.5'
  - 3.5-dev
  - nightly

sudo: false

install:
  # determine OS
  - cat /etc/*release
  - uname -a
  - echo $OSTYPE
  # install requirements and module
  - pip install -r requirements.txt
  # install documentation tools
  - pip install "sphinx" "recommonmark"
  - pip install -e .

script: make test

deploy:
  provider: pypi
  user:
    secure: 
  password:
    secure: 
